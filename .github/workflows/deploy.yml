name: Deploy to S3

on:
  push:
    branches:
      - main  # or 'master' if you're using that

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.OCopw4jQkrQRC4VXTkl3A5YOTJVRMOiz+bx8y/KH }}
        aws-secret-access-key: ${{ secrets.AKIA5GWFHASQJSII3KT2 }}
        aws-region: us-east-1  # Change to your S3 region

    - name: Sync files to S3
      run: |
        aws s3 sync . s3://democloudgit --acl public-read

